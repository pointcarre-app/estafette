<html>
<head>
    <meta charset="utf-8">
    <title>Welcome {{ user_name }}</title>

        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }

        .content { padding: 20px; background: #f8f9fa; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>This is a title</h1>
        </div>
        <div class="content">
            <p>This is some content.</p>
            <p>
                <a href="{{ link }}" class="button">Some link</a>
            </p>
            
            <p>Thanks,<br>The {{ company_name }} Team</p>
        </div>
    </div>
</body>
</html>
